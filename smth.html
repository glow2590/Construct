                        <div class="container">

                    <!-- login modal -->
                    <div class="modal fade" id="myModal-1">
                        <div class="modal-dialog">
                            <div class="modal-content login-container">
                                <!--modal header-->
                                <div class="modal-header">
                                    <p class="fa fa-user fa-2x "></p>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <!-- Modal body -->
                                <div class="modal-body ">
                                    <form name="login">
                                        <div class="login-items">
                                            <div class="input">
                                                <input type="text" placeholder="username" id="username" required /><br />
                                            </div>
                                            <div class="input">

                                                <input type="password" placeholder="password" id="password" required /><br />
                                            </div>
                                            <p class="login-error usrnmpw-error float-left">Wrong Username Or Password</p>
                                            <a href="signup.html" style="float:right;" class="login-form-text"><b>Forgot Your Password?</b></a>
                                            <br />
                                            <a href="pages/signup.html" style="float:right;" class="login-form-text"><b>SignUp?</b></a>


                                    </form>

                                </div>
                            </div>
                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <p class="login-error checkbox-error">please check a checkbox!</p>
                                <label class="login-form-text">Admin:</label><input class="check admin" type="checkbox" value="admin" />
                                <label class="login-form-text">user:</label><input class="check user" type="checkbox" value="user" />
                                <div>

                                    <input class="btn btn-primary" type="submit" value="login" id="login" />
                                </div>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

                            </div>

                        </div>

                    </footer>
                <!--login form validation-->
                <script type="text/javascript">
            
                $(document).ready(

   $("#login").click(function () {


       if ($("#username").val() == "") {
           $(".usrnmpw-error").show();

       }
       else if ($("#password").val().length < 8) {
           $(".usrnmpw-error").show();
       }
       else {
           $(".usrnmpw-error").hide();
           if ($(".admin").is(':checked')) {
               window.location.href = "pages/admin.html";
           }
           else if ($(".user").is(':checked')) {
               window.location.href = "pages/userhome.html"
           }
           else {
               $(".checkbox-error").show();
           }
       }

   }));

                $(document).ready(function () {
                    $('.check').click(function () {
                        $('.check').not(this).prop('checked', false);

                    })
                });


                </script>
